<!DOCTYPE html>
<html>
<head>
    <title>Mapbox Open Repositories</title>
    <meta charset="utf8">
    <link href='https://www.mapbox.com/base/latest/base.css' rel='stylesheet' />
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<div class="clearfix pad1 header">
    <h2 class="fl mr">GitHub Org Browser</h2>
    <div class="fl mr">
        <form id="org-form">
            <input type="text" id="org" value="" placeholder="Organization(s)..." />
            <input type="submit" value="Load" name="load" />
        </form>
    </div>
    <div class="filters">
        <div class="fl mr">
            <fieldset class='with-icon'>
                <span class="icon search"></span>
                <input type="text" id="search" value="" placeholder="Filter..." />
            </fieldset>
        </div>
        <div class='checkbox-pill fl'>
            <input type='checkbox' id='include-forks' checked='checked'>
            <label for='include-forks' class='button icon check'>Include forks</label>
        </div>
    </div>
    <div class="fr gh-buttons">
        <iframe src="https://ghbtns.com/github-btn.html?user=mapbox&amp;repo=github-org-browser&amp;type=star&amp;count=true&amp;size=large" frameborder="0" scrolling="0" width="140px" height="30px"></iframe>
    </div>
</div>
<table id="repos">
    <thead class="fill-blue-light dark">
        <tr>
            <th>Repository</th>
            <th>Language</th>
            <th>Stars</th>
            <th>Forks</th>
            <th>Issues</th>
            <th class="sort-default">Support issues</th>
            <th>Created</th>
            <th>Updated</th>
            <th>Description</th>
        </tr>
    </thead>
</table>

<script src='lib/tablesort.min.js'></script>
<script src='lib/tablesort.numeric.js'></script>
<script src='lib/tablesort.date.js'></script>

<script src="index.js"></script>
</body>
</html>
